/* ================================
   THEME VARIABLES
================================ */
:root {
  /* DARK */
  --bg-main: linear-gradient(160deg, #1b1814, #211e19, #26221c);
  --panel-bg: linear-gradient(180deg, #2e2922, #26211b);
  --card-bg: linear-gradient(180deg, #3a332b, #312a23);
  --hint-bg: linear-gradient(180deg, #4a4136, #3e372e);
  --text-main: #f2eee9;
  --accent: #c89b6a;
}

/* LIGHT */
body.light {
  --bg-main: linear-gradient(160deg, #f6f1ea, #efe7dc);
  --panel-bg: linear-gradient(180deg, #fbf7f2, #f3ede5);
  --card-bg: #ffffff;
  --hint-bg: #fff8f1;
  --text-main: #2e2a26;
  --accent: #c89b6a;
}

/* ================================
   GLOBAL
================================ */
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

/* ================================
   BODY
================================ */
body {
  margin: 0;
  background:
    radial-gradient(rgba(255,255,255,0.025) 1px, transparent 1px),
    var(--bg-main);
  background-size: 4px 4px, cover;
  color: var(--text-main);
  height: 100vh;
  overflow: hidden;
}

/* ================================
   HEADER
================================ */
header {
  padding: 16px 24px;
  font-size: 20px;
  font-weight: 600;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(6px);
  border-bottom: 1px solid rgba(255,255,255,0.08);
}

body.light header {
  background: #ffffff;
  border-bottom: 1px solid rgba(0,0,0,0.08);
}

/* ================================
   LAYOUT
================================ */
.container {
  display: flex;
  height: calc(100vh - 64px);
}

/* ================================
   PDF
================================ */
.pdf-section {
  flex: 2;
  padding: 16px;
}

iframe {
  width: 100%;
  height: 100%;
  border-radius: 16px;
  border: none;
  background: #fff;
  box-shadow: 0 12px 40px rgba(0,0,0,0.35);
  overflow: auto;
  -webkit-overflow-scrolling: touch;
}

/* ================================
   HINT PANEL
================================ */
.hint-panel {
  flex: 1;
  padding: 16px;
  background: var(--panel-bg);
  border-left: 1px solid rgba(0,0,0,0.15);
  overflow-y: auto;
}

.hint-panel h2 {
  margin: 0 0 14px;
  font-size: 18px;
  font-weight: 700;
  color: var(--accent);
}

.hint-panel h2::after {
  content: "";
  display: block;
  width: 42px;
  height: 3px;
  margin-top: 6px;
  background: var(--accent);
  border-radius: 2px;
}

/* ================================
   QUESTIONS
================================ */
.question-item {
  margin-bottom: 14px;
}

.question-btn {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: var(--card-bg);
  color: var(--text-main);
  cursor: pointer;
  text-align: left;
  transition: transform .15s ease, box-shadow .15s ease;
}

.question-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

/* ================================
   INLINE HINT
================================ */
.inline-hint {
  max-height: 0;
  opacity: 0;
  overflow: hidden;
  transition: all .3s ease;
  margin-top: 6px;
  padding: 0 12px;
  border-radius: 14px;
  background: var(--hint-bg);
  border-left: 4px solid var(--accent);
}

.inline-hint.open {
  max-height: none;
  opacity: 1;
  padding: 12px;
}

.inline-hint p {
  margin-bottom: 10px;
  line-height: 1.5;
}

/* ================================
   CONTROLS
================================ */
.hint-controls button {
  padding: 6px 10px;
  margin-right: 6px;
  border-radius: 8px;
  border: none;
  background: rgba(0,0,0,0.35);
  color: var(--text-main);
  cursor: pointer;
}

body.light .hint-controls button {
  background: #efe3d4;
}

/* ================================
   FINAL ANSWER
================================ */
.solution-btn {
  width: 100%;
  margin-top: 8px;
  padding: 9px;
  border-radius: 12px;
  border: none;
  background: rgba(200,155,106,0.35);
  font-weight: 700;
  cursor: pointer;
}

.solution-box {
  display: none;
  padding: 12px;
  border-radius: 0 0 14px 14px;
  background: rgba(200,155,106,0.22);
  border-top: 1px solid rgba(200,155,106,0.5);
}

/* Converts plain URLs into clickable links */
function linkify(text) {
  return text.replace(
    /(https?:\/\/[^\s]+)/g,
    '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>'
  );
}

function toggleHint(q) {
  if (activeQ && activeQ !== q) closeHint(activeQ);

  document
    .querySelectorAll(".question-item")
    .forEach(item => item.classList.remove("active"));

  const box = document.getElementById(`hint-${q}`);
  const text = document.getElementById(`hint-text-${q}`);
  const item = box.parentElement;

  activeQ = q;
  hintIndex[q] = 0;

  text.innerHTML = linkify(hints[q][0]);
  box.classList.add("open");
  item.classList.add("active");

  updateNavButtons(q);
}

function nextHint(q) {
  if (hintIndex[q] < hints[q].length - 1) {
    hintIndex[q]++;
    document.getElementById(`hint-text-${q}`).innerHTML =
      linkify(hints[q][hintIndex[q]]);
    updateNavButtons(q);
  }
}

function prevHint(q) {
  if (hintIndex[q] > 0) {
    hintIndex[q]--;
    document.getElementById(`hint-text-${q}`).innerHTML =
      linkify(hints[q][hintIndex[q]]);
    updateNavButtons(q);
  }
}

function closeHint(q) {
  const box = document.getElementById(`hint-${q}`);
  box.classList.remove("open");
  box.parentElement.classList.remove("active");
  activeQ = null;
}

function updateNavButtons(q) {
  const box = document.getElementById(`hint-${q}`);
  if (!box) return;

  const prevBtn = box.querySelector("button[onclick^='prevHint']");
  const nextBtn = box.querySelector("button[onclick^='nextHint']");

  if (prevBtn)
    prevBtn.style.display = hintIndex[q] === 0 ? "none" : "inline-block";

  if (nextBtn)
    nextBtn.style.display =
      hintIndex[q] === hints[q].length - 1 ? "none" : "inline-block";
}

function toggleSolution(q) {
  const box = document.getElementById(`solution-${q}`);
  const btn = document.querySelector(
    `.solution-btn[onclick="toggleSolution(${q})"]`
  );

  if (!box || !btn) return;

  if (box.style.display === "block") {
    box.style.display = "none";
    btn.innerText = "Show Final Answer";
    btn.classList.remove("open");
  } else {
    box.style.display = "block";
    btn.innerText = "Hide Final Answer";
    btn.classList.add("open");
  }
}

<script>
    const url = "imp_maths.pdf";
    const container = document.getElementById("pdf-viewer");
  
    pdfjsLib.getDocument(url).promise.then(pdf => {
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {
  
          // Adaptive scale (better on iOS)
          const baseScale = window.innerWidth < 900 ? 1.6 : 1.3;
          const viewport = page.getViewport({ scale: baseScale });
  
          const dpr = window.devicePixelRatio || 1;
  
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
  
          // High-resolution backing store
          canvas.width = viewport.width * dpr;
          canvas.height = viewport.height * dpr;
  
          // Visual size (normal)
          canvas.style.width = viewport.width + "px";
          canvas.style.height = viewport.height + "px";
  
          ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  
          const wrapper = document.createElement("div");
          wrapper.className = "pdf-page";
          wrapper.appendChild(canvas);
          container.appendChild(wrapper);
  
          page.render({
            canvasContext: ctx,
            viewport: viewport
          });
        });
      }
    });
  </script>
